<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা ও ইংরেজি গ্রামার কারেকশন</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .header-image {
            max-width: 70%;
            height: auto;
            margin-bottom: 5px;
            animation: wave 2s ease-in-out infinite;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #28a745;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        textarea:focus {
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
            border-color: #28a745;
          outline: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: 2px solid #28a745;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
            color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        button:hover:enabled {
            background-color: rgba(40, 167, 69, 0.1);
        }
        button:disabled {
            background-color: #cccccc;
            color: #666666;
            border-color: #cccccc;
        }
         .loading {
            pointer-events: none;
            position: relative;
        }
  .loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 4px solid white;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }
        .tick-icon, .paste-icon, .copy-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        .promotion {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            animation: slideIn 2s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            animation: wave 2s ease-in-out infinite;
            z-index: 2;
        }
        .developer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            position: relative;
            z-index: 1;
        }
        .developer a {
            color: #007bff;
            text-decoration: none;
        }
        .developer a:hover {
            text-decoration: underline;
        }
        .centered-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/ZM440r5/IMG-20240615-154135-1-removebg-preview.png" alt="Header Image" class="header-image">
        <textarea id="inputText" placeholder="এখানে আপনার বাংলা বা ইংরেজি টেক্সট লিখুন..."></textarea>
        <div class="button-container">
            <button id="correctButton"><img src="https://img.icons8.com/ios-filled/50/28a745/checkmark.png" alt="Tick Icon" class="tick-icon">Correct</button>
            <button id="pasteButton"><img src="https://img.icons8.com/ios-filled/50/28a745/paste.png" alt="Paste Icon" class="paste-icon">Paste</button>
        </div>
        <textarea id="outputText" readonly placeholder="সংশোধিত টেক্সট এখানে দেখানো হবে..."></textarea>
        <div class="centered-button">
            <button id="copyButton"><img src="https://img.icons8.com/ios-filled/50/28a745/copy.png" alt="Copy Icon" class="copy-icon">Copy</button>
        </div>
        <div class="promotion">
            Get your text corrected instantly with our advanced AI!
        </div>
        <div class="developer">
            Developed by <a href="https://sujon4u.vercel.app/">Sujan Islam</a>
    
    <script>
        document.getElementById('correctButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const correctButton = document.getElementById('correctButton');

         
            correctButton.classList.add('loading');
            correctButton.disabled = true;
            correctButton.innerText = 'Correcting...';

            
            const isBengali = /[\u0980-\u09FF]/.test(inputText);

            const url = isBengali ? 'https://api.shothik.ai/api2/fix-bangla-grammer' : 'https://api.shothik.ai/api/fix-english-grammer';
            const requestBody = JSON.stringify({
                data: inputText,
                mode: isBengali ? 'standerd' : undefined,
                synonym: isBengali ? 'Basic' : undefined,
                conversationId: 1718380142405
            });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                console.log(result);  

                if (result.content) {
                    document.getElementById('outputText').value = result.content;
                } else {
                    console.error('Corrected text not found in the response:', result);
                    document.getElementById('outputText').value = 'Error: Corrected text not found.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('outputText').value = 'Error: Unable to fetch the corrected text.';
            } finally {
               
                correctButton.classList.remove('loading');
                correctButton.disabled = false;
                correctButton.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/28a745/checkmark.png" alt="Tick Icon" class="tick-icon">Correct';
            }
        });

        document.getElementById('pasteButton').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
                } catch (err) {
                console.error('Failed to read clipboard: ', err);
                }
                });
                
                document.getElementById('copyButton').addEventListener('click', () => {
                const outputText = document.getElementById('outputText');
                outputText.select();
                document.execCommand('copy');
                alert('কপি করা হয়েছে!');
                });
                </script>
                </body>
                </html>
